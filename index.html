<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Editor</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<div class="logo">
    <p class="logo-content">Markdown<span>Lite</span></p>
</div>
<div id="markdown">
    <div class="left">
        <textarea :value="input" @input="update" class="markdown-area" placeholder="Add markdown here ..."></textarea>
    </div>
    <div class="right">
        <!--<textarea class="display-area" readonly="true">-->
        <!--</textarea>-->

        <div class="display-area" id="display-area">
            <!--<p style="white-space: pre-line;" v-html="compiledMarkdown">{{ compiledMarkdown }}</p>-->
            <div v-html="compiledMarkdown"></div>
        </div>
    </div>
</div>



<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/vue.js"></script>
<script src="js/marked.js"></script>
<script src="js/script.js"></script>
</body>
</html>
